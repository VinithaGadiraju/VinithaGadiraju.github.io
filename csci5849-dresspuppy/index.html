<html lang="en">
	<head>
		<link rel="stylesheet" href="puppy.css">
		<title>Dress your Puppy!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="content" role="main" aria-live="polite">
		    <h1>Dress your Puppy!</h1>
		    <label for="item_input"><h2>Type the item in the bow below to put it on the puppy:</h2></label>
				<form>
					<input type="text" id="item_input" oninput="submitFunction()"></input>
			  	</form>
			<script> 
				function submitFunction() {
					var x = document.getElementById("item_input").value;
					if (x=="flower" || x=="Flower") {
	  					flowerFunction();
					}
					else if (x=="tie" || x=="Tie") {
						tieFunction();
					}
					else if (x=="collar" || x=="Collar") {
						collarFunction();
					}
					else if (x=="ball" || x=="Ball") {
						ballFunction();
					}
					else if (x=="pants" || x=="Pants") {
						pantsFunction();
					}
					else if (x=="bone" || x=="Bone") {
						boneFunction();
					}
				}
			</script>
			<h2>Click the item to put it on the puppy!</h2>	
		  	<div id="puppy" aria-live="polite">
				<img src="puppy.jpg" id="puppy_img" border=3 height=240 width=320 alt="This is an image of a cartoon puppy."></img>
			</div>
			<br>
		  	<br>
			<div id="clothing_buttons" aria-live="polite">
				<div class="row">
					<div class="column">
						<img src="flower.jpg" border=3 height=100 width=100 alt="This is an image of a flower." onclick="flowerFunction()" accesskey="f"><figcaption><h3>flower</h3></figcaption>
			 		</div>
			 		<div class="column">
			  			<img src="tie.jpg" border=3 height=100 width=150 alt="This is an image of bow tie." onclick="tieFunction()" accesskey="t"><figcaption><h3>tie</h3></figcaption>
			  		</div>
			  		<div class="column">
			  			<img src="collar.jpg" border=3 height=100 width=200 alt="This is an image of dog collar." onclick="collarFunction()" accesskey="c"><figcaption><h3>collar</h3></figcaption>
			  		</div>
			  		<div class="column">
			  			<img src="ball.jpg" border=3 height=100 width=100 alt="This is an image of ball." onclick="ballFunction()" accesskey="b"><figcaption><h3>ball</h3></figcaption>
			  		</div>
			  		<div class="column">
			  			<img src="pants.jpg" border=3 height=100 width=150 alt="This is an image of pants." onclick="pantsFunction()" accesskey="p"><figcaption><h3>pants</h3></figcaption>
			  		</div>
			  		<div class="column">
			  			<img src="bone.jpg" border=3 height=100 width=150 alt="This is an image of dog bone." onclick="boneFunction()" accesskey="o"><figcaption><h3>bone</h3></figcaption>
		  			</div>
		  		</div>
		  	</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="puppy.js"></script>
	</body>
</html>
